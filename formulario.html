<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML</title>


    <style>

        div{ width: 40%;
        }




    </style>



</head>

<body>

    <h1>Formulário 1</h1>


<form action="#" method="get">
    <div>

    <fieldset>

    <label>Nome:</label>
    <input type="text" name="nome">

    <br>

    <label>Data de Nascimento:</label>
    <input type="date" name="data">

    <br>

    <label>Sexo:</label>
    <label>
        <input type="radio" name="sexo" value="Masc">Masc
    </label>
    <label>
        <input type="radio" name="sexo" value="Fem">Fem
    </label>
    <label>
        <input type="radio" name="sexo">Prefiro não informar
    </label>

    <br>

    <label>Endereço:</label>

    <br>

    <label>Logradouro:</label>
    <input type="text" name="loga">

    <br>

    <label>Bairro:</label>
    <input type="text" name="bairro">

    <br>

    <label>Cidade</label>
    <input type="text" name="cidade">

    <br>

    <label>UF:
        <select name="uf">
            <option value="uf">DF</option>
            <option value="uf">BH</option>
            <option value="uf">RJ</option>
            <option value="uf">SP</option>
            <option value="uf">PI</option>
        </select>
    </label>
    
    <br>

    <label>Email:</label>
    <input type="email" name="email">

    <br>

    <input type="reset" value="Limpar">
    <input type="submit" value="Enviar">

    </fieldset>

    </div>

</form>

<br>

<h1>Formulário 2</h1>

<form action="#" method="get">
    
    <div>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="name" >Nome:</label>
        <input type="text"> 
        
        <br>
        
        <label for="date">Data de Nascimento:</label>
        <input type="date">
        
        <br>
        
        <label for="e-mail">E-mail:</label>
        <input type="email">
        
        <br>
        
        <label for="number">Telefone:</label>
        <input type="tel">
    </fieldset>
    
    <fieldset>
        <legend>Dados acadêmicos</legend>
        <label for="curso" >Curso:</label>
        <select name="cursos" form="cursos" id="cur">
            <option value="ADS">ADS</option>
            <option value="GTI">GTI</option>
        </select>
        
        <br>
        
        <label for="semestre">Semestre:</label>
        
      <input type="radio"id="1"name="semestre" value="1">
       <label for="1">1°</label>

       <input type="radio" id="2" name="semestre" value="2">
       <label for="2">2°</label>
       
       <input type="radio" id="3" name="semestre">
       <label for="3">3°</label>
              
       <input type="radio" id="3" name="semestre">
       <label for="3">3°</label>
                     
       <input type="radio" id="4" name="semestre">
       <label for="4">4°</label>
                            
       <input type="radio" id="5" name="semestre">
       <label for="5">5°</label>
        
       
    </fieldset>
    
    <fieldset>
        <label type="checkbox">Trabalha?</label>
        <input type="checkbox">
        
        <br>
        
        <label type="local">Local de trabalho:</label>
        <input type="text">
        
        <br>
        <label for="texto">Descreva sua experiência</label>
        <textarea rows="10" cols="40"></textarea>

        <br>

        <input type="submit" value="Gravar">
        <input type="submit" value="Enviar">
        
    
    </fieldset>
  
    </div>
</form>

    
</body>

</html>
